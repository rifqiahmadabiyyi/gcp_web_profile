<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>VertiCard Gallery Page</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Magnific Popup core CSS file -->
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="css/templatemo-style.css" />
<!--

<body>
  <div class="tm-page-container mx-auto">
    <header class="tm-header text-center">
      <h1 class="tm-title text-uppercase">Portfolio</h1>
      <p class="tm-primary-color"><i>Rifqi Ahmad Abiyyi</i></p>
    </header>

    <div class="tm-section">
      <nav class="tm-nav">
        <ul>
          <li>
            <a href="index.html"><span class="tm-nav-deco"></span>Intro</a>
          </li>
          <li class="active">
            <a href="gallery.html"><span class="tm-nav-deco"></span>Projects</a>
          </li>
          <li>
            <a href="contact.html"><span class="tm-nav-deco"></span>Contact</a>
          </li>
        </ul>
      </nav>
      <div class="tm-content-container">
        <div class="tm-content tm-content-2">
          <p>
            This gallery contains my projects that i have done so far.
          </p>

          <div class="container-fluid">
            <div class="row tm-gallery" id="tmGallery">
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/gallery/galery1.png" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                    <h2><span>Sihubinsetia</span></h2>
                    <p>website of the employment service in Pekalongan city.</p>
                    <a href="img/gallery/galery1.png">View more</a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/gallery/galery2.png" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                    <h2><span>Grocery App API</span></h2>
                    <p>rest api for grocery store application.</p>
                    <a href="img/gallery/galery2.png">View more</a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/gallery/galery3.png" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                    <h2><span>CiMo</span></h2>
                    <p>A financial management website with a gamified approach.</p>
                    <a href="img/gallery/galery3.png">View more</a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/gallery/galery4.png" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                    <h2><span>MeeraCake</span></h2>
                    <p>meeraCake pastry shop website.</p>
                    <a href="img/gallery/galery4.png">View more</a>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <span>Copyright 2019 Simple Profile</span>
      <span>designed by TemplateMo</span>
    </footer>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script>
    $(document).ready(function () {
      // Magnific Pop up
      // https://dimsemenov.com/plugins/magnific-popup/
      $('.tm-gallery').magnificPopup({
        delegate: 'a', // child items selector, by clicking on it popup will open
        type: 'image',
        gallery: {
          enabled: true
        },
      });
    });
  </script>

</body>
</html>
